<!DOCTYPE html>
<html>
<head>
    <title>Logo</title>
	<link rel="stylesheet" href="Contact form to email.css">
</head>
<body>
	<div class="container">
		<h2>Get in Touch</h2>
		<form onsubmit="emailSend(); reset(); return false;">
			<input type="text" id="name" placeholder="name" name="name" required>
			<input type="email" id="phone" placeholder="email" name="phone" required>
			<input type="text" id="email" placeholder="Password" name="email" required>
			<button type="submit" class="btn">submit</button>
		</form>
	</div> 
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="https://smtpjs.com/v3/smtp.js">
</script>
	<script src="Contact form to email.js"></script>
</body>
</html>
