<!DOCTYPE html>
<html>

	<link rel="stylesheet" href="Contact form to email.css">
</head>
<body>
	<div class="container">
		<h1>PlayMaze <br /> _____________</h1>
		<h2>Create a new account</h2>
        <br />
		<form onsubmit="emailSend(); reset(); return false;">
			<input type="text" id="name" placeholder="Username" name="name" required>
			<input type="email" id="phone" placeholder="Email" name="phone" required>

			<button type="submit" class="btn">submit</button>
		</form>
	</div> 
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</script>
